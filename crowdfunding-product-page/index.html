<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google font (Commissioner) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Crowdfunding product page</title>
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <div class="navbar">
        <div class="logo">
          <img src="images/logo.svg" alt="logo" />
        </div>

        <nav>
          <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Discover</a></li>
            <li><a href="#">Get Started</a></li>
          </ul>
        </nav>

        <button class="menu" onclick="toggleMenu()">
          <img
            class="open-icon"
            src="images/icon-hamburger.svg"
            alt="hamburger-menu"
          />

          <img
            class="close-icon"
            src="images/icon-close-menu.svg"
            alt="close menu"
          />
        </button>
      </div>
    </header>

    <!-- Main -->

    <main>
      <!-- First section -->
      <section>
        <div class="mastercraft-logo">
          <img src="images/logo-mastercraft.svg" alt="mastercraft-logo" />
        </div>

        <div class="text-content">
          <h2>Mastercraft Bamboo Monitor Riser</h2>
          <p>
            A beautiful & handcrafted monitor stand to reduce neck and eye
            strain.
          </p>

          <div class="buttons">
            <button class="project-btn">Back this project</button>

            <button class="bookmark-btn">
              <img src="images/icon-bookmark.svg" alt="bookmark" />
              <span>Bookmark</span>
            </button>
          </div>
        </div>
      </section>

      <!-- Second section -->
      <section>
        <div class="counter-container">
          <div class="counter-details">
            <h2>$89,914</h2>
            <p>of $100,000 backed</p>
          </div>

          <div class="counter-details">
            <h2>5,007</h2>
            <p>total backers</p>
          </div>

          <div class="counter-details">
            <h2>56</h2>
            <p>days left</p>
          </div>
        </div>

        <div class="range-container">
          <div class="range"></div>
        </div>
      </section>
    </main>

    <!-- Attribution -->
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>
      Coded by
      <a href="https://www.linkedin.com/in/emmanuelozo/">Emmanuel Ozoemena</a>
    </div> -->

    <script src="script.js"></script>
  </body>
</html>
