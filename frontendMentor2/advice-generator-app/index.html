<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Advice generator app</title>

    <style></style>
  </head>
  <body>
    <main>
      <div class="container">
        <p class="title">Advice #<span>117</span></p>

        <p class="advice-text">
          "It is easy to sit up and take notice, what's difficult is getting up
          and taking action."
        </p>

        <img
          src="images/pattern-divider-desktop.svg"
          alt="pattern-divider-desktop"
          class="pattern-divider-desktop"
        />

        <img
          src="images/pattern-divider-mobile.svg"
          alt="pattern-divider-mobile"
          class="pattern-divider-mobile"
        />

        <button>
          <img src="images/icon-dice.svg" alt="icon-dice" />
        </button>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge"
          >Frontend Mentor</a
        >
        Coded by
        <a href="https://www.linkedin.com/in/emmanuelozo/">Emmanuel Ozoemena</a>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
