<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <div class="sidebar">
        <img src="images/bg-main-desktop.png" alt="bg-main-desktop" />

        <div class="card-front">
          <img src="images/card-logo.svg" alt="" />

          <div class="details">
            <p class="card-number">9591 6489 6389 101E</p>

            <div class="flex-details">
              <p>Jane Appleseed</p>
              <p>09/27</p>
            </div>
          </div>
        </div>

        <div class="card-back">
          <p>419</p>
        </div>
      </div>

      <div class="form-container">
        <form action="">
          <div class="input-group">
            <label for="Cardholder Name">Cardholder Name</label>
            <input
              type="text"
              placeholder="e.g. Jane Appleseed"
              class="js-name-input"
            />
            <span class="error-msg js-name-error"></span>
          </div>

          <div class="input-group">
            <label for=" Card Number">Card Number</label>
            <input
              type="text"
              placeholder="  e.g. 1234 5678 9123 0000"
              class="js-card-input"
            />
            <span class="error-msg js-card-error"></span>
          </div>

          <div class="flex">
            <div class="input-group">
              <label for=" Exp. Date (MM/YY)">Exp. Date (MM/YY)</label>
              <div class="date-input-group">
                <div>
                  <input
                    type="number"
                    placeholder="MM"
                    class="date-input js-month-input"
                  />
                  <span class="error-msg js-month-error"></span>
                </div>

                <div>
                  <input
                    type="number"
                    placeholder="YY"
                    class="date-input js-year-input"
                  />
                  <span class="error-msg js-year-error"></span>
                </div>
              </div>
            </div>

            <div class="input-group">
              <label for="CVC">CVC</label>
              <input
                type="number"
                placeholder="e.g. 123"
                class="cvc-input js-cvc-input"
              />
              <span class="error-msg js-cvc-error"></span>
            </div>
          </div>

          <button class="js-confirm-button">Confirm</button>
        </form>

        <!-- <div class="successful-reg">
          <img src="images/icon-complete.svg" alt="icon-complete" />

          <h1>Thank you!</h1>

          <p>We've added your card details</p>

          <button class="js-confirm-button">Continue</button>
        </div> -->
      </div>
    </main>
